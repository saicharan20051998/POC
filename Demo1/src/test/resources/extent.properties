#Deprycated
#extent.reporter.html.start=true
#extent.reporter.html.config=src/test/resources/extent-config.xml
#extent.reporter.html.out=target/advanced-reports/extentreports/extent.html
basefolder.name=SparkReport
extent.reporter.spark.start=true
extent.reporter.spark.out=SparkReport/Reports/MySparkReport.html
extent.reporter.spark.config=src/test/resources/spark-config.xml

extent.reporter.pdf.start=false
extent.reporter.pdf.out=Sparkpdf/ExtentPdf.pdf


extent.reporter.json.start=false
extent.reporter.json.out=ExtentSpark/ExtentJson.json

extent.reporter.klov.start=false
extent.reporter.klov.config=src/test/resources/klov.properties

screenshot.dir=SparkReport/Reports/
screenshot.rel.path=../Reports/


#test,dashboard,category,exception,author,device,log
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

systeminfo.os=Windows
systeminfo.version=11


extent.reporter.json.start=true
extent.reporter.json.out=test-output/JsonReport/Json.json

extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true



#enable device & author. Default is false


#prefix for device & author. Default is '@dev_' and '@aut_', case ignored
#only considered if 'enabledevice' & 'enableauthor' are set to true
extent.reporter.spark.prefix.device=@device
extent.reporter.spark.prefix.author=@author

